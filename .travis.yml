language: node_js
node_js:
  - '8'
  - '10'
  - '11'
sudo: false
script: "npm run test:coverage"
cache:
  directories:
    - node_modules
after_script:
  - "nyc report --reporter=text-lcov > coverage.lcov && codeclimate-test-reporter < coverage.lcov"
  - "nyc report --reporter=text-lcov | coveralls"
